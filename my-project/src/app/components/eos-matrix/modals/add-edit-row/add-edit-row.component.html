<div class="doNotTouchScreen"></div>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добави/Редактирай</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label class="col-sm-3">Град</label>
                    <div class="col">
                        <input class="form-control" [(ngModel)]="data.settlementName" type="text" [maxlength]="50"
                            [required]="true">
                        <p class="redText" *ngIf="errorValidation">The field must be NOT empty!</p>
                    </div>
                </div>
                <div class="row mt-2">
                    <label class="col-sm-3">Адрес</label>
                    <div class="col">
                        <input class="form-control" [(ngModel)]="data.address" type="text" [maxlength]="50"
                            [required]="true">
                        <p class="redText" *ngIf="errorValidation">The field must be NOT empty!</p>
                    </div>
                </div>
                <div class="row mt-2">
                    <label class="col-sm-3">Тест</label>
                    <div class="col">
                        <!-- <input class="form-control" [(ngModel)]="data.address" type="text" -->
                        <!-- [maxlength]="50" [required]="true"> -->
                        <input type="text" id="name" name="name" class="form-control" required minlength="3"
                            appForbiddenName="bob" [(ngModel)]="data.name" #name="ngModel" />

                        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                            <div *ngIf="name.errors?.['required']">Name is required.</div>
                            <div *ngIf="name.errors?.['minlength']">
                                Name must be at least 3 characters long.
                            </div>
                            <div *ngIf="name.errors?.['forbiddenName']">
                                Name cannot be Bob.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
            </div>
        </div>
    </div>
</div>
