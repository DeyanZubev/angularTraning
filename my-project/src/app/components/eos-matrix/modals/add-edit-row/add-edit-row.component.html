<div class="doNotTouchScreen"></div>
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Добави/Редактирай</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <label class="col-sm-3">Град</label>
            <div class="col">
                <input class="form-control" [(ngModel)]="data.settlementName" type="text"
                        [maxlength]="50" [required]="true">
                <p class="redText" *ngIf="errorValidation">The field must be NOT empty!</p>
            </div>
          </div>
          <div class="row mt-2">
            <label class="col-sm-3">Адрес</label>
            <div class="col">
                <input class="form-control" [(ngModel)]="data.address" type="text"
                        [maxlength]="50" [required]="true">
                <p class="redText" *ngIf="errorValidation">The field must be NOT empty!</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
