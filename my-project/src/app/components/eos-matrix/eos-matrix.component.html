<div class="wrapper" *ngIf="isLoaded">
    <div class="d-flex" id="wrapper">
        <!-- <i class="bi-alarm"></i>
            <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i>
            <i class="bi bi-star-fill"></i> -->
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
            <div class="sidebar-heading">
                <button class="btn btn-primary toggleCustomButton" (click)="clickEvent()"><i
                        class="bi bi-list"></i></button>
            </div>
            <div class="list-group list-group-flush firstLevelItem"
                *ngFor="let firstLevelItem of workUnitsData; index as i;">
                <a href="#" class="list-group-item list-group-item-action bg-light">
                    <i class="bi bi-dash-square-fill"></i>
                    <i class="bi bi-dash-square-fill customRotate"></i>
                    {{firstLevelItem.bailiffName}}</a>
                <div class="secondLevelItem" *ngFor="let secondLevelItem of workUnitsData[i].debtors; index as j;">
                    <a href="#" class="list-group-item list-group-item-action bg-light">
                        <i class="bi bi-dash-square-fill"></i>
                        <i class="bi bi-dash-square-fill customRotate"></i>
                        {{secondLevelItem.name}}</a>
                    <div class="thirdLevelItem" *ngFor="let thirdLevelItem of workUnitsData[i].cases; index as z;">
                        <a href="#" class="list-group-item list-group-item-action bg-light">
                            <i class="bi bi-dash-square-fill"></i>
                            {{thirdLevelItem.package}}</a>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mobileToggleCustom" (click)="clickEvent()">
                            <i class="bi bi-list"></i></button>
                    </div>
                    <label class="col-sm-3">Main Color</label>
                    <div class="col-sm-3">
                        <input [(ngModel)]="mainData.mainColor" type="text" [maxlength]="7" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" [(colorPicker)]="mainData.mainColor"
                            [style.background]="mainData.mainColor" />
                    </div>
                    <button class="col-sm-3 btn btn-primary">BUTTON</button>
                </div>
                <div class="row">
                    <div class="col">
                        <table>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</div>
