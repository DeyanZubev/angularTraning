<div class="wrapper" *ngIf="isLoaded">
    <div class="d-flex" id="wrapper">
        <section class="bg-light border-right leftMenu" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
            <div class="sidebar-heading">
                <button class="btn btn-primary toggleCustomButton" (click)="clickEvent()"><i
                        class="bi bi-list"></i></button>
            </div>
            <ul class="list-group list-group-flush firstLevelItem"
                *ngFor="let firstLevelItem of workUnitsData; index as i;">
                <li class="list-group-item list-group-item-action bg-light">
                    <a href="#" class="list-group-item list-group-item-action bg-light" (click)="openSecondLevelMenu()">
                        <i class="bi bi-dash-square-fill"></i>
                        {{firstLevelItem.bailiffName}}</a>
                    <ul class="secondLevelItem" [ngClass]="{'hide': isOpenSecondLevelMenu}"
                        *ngFor="let secondLevelItem of workUnitsData[i].debtors; index as j;">
                        <li class="list-group-item list-group-item-action bg-light">
                            <a href="#" class="list-group-item list-group-item-action bg-light"
                                (click)="openThirdLevelMenu()">
                                <i class="bi bi-dash-square-fill"></i>
                                {{secondLevelItem.name}}</a>
                            <ul class="thirdLevelItem" [ngClass]="{'hide': isOpenThirdLevelMenu}"
                                *ngFor="let thirdLevelItem of workUnitsData[i].cases; index as z;">
                                <li class="list-group-item list-group-item-action bg-light">
                                    <a href="#" class="list-group-item list-group-item-action bg-light">
                                        <i class="bi bi-dash-square-fill"></i>
                                        {{thirdLevelItem.package}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <main id="page-content-wrapper" class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary mobileToggleCustom" (click)="clickEvent()">
                            <i class="bi bi-list"></i></button>
                    </div>
                    <label class="col-sm-3">Main Color</label>
                    <div class="col-sm-3">
                        <input [(ngModel)]="mainData.mainColor" type="text" [maxlength]="7" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" [(colorPicker)]="mainData.mainColor"
                            [style.background]="mainData.mainColor" />
                    </div>
                    <button class="col-sm-3 btn btn-primary">BUTTON</button>
                </div>
                <div class="row">
                    <div class="col">
                        <table>

                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</div>
